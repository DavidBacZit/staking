<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staking dApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    #statusMessage {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staking dApp</h1>
    <button id="connectBtn" class="btn btn-primary w-100 mb-3">Connect Wallet</button>
    <div id="accountDisplay" class="text-center mb-3"></div>

    <div class="form-group">
      <input id="stakeAmount" type="number" class="form-control" placeholder="Amount to stake" step="0.1" />
    </div>
    <button id="approveBtn" class="btn btn-secondary w-100 mb-2" disabled>Approve</button>
    <button id="stakeBtn" class="btn btn-success w-100 mb-3" disabled>Stake</button>

    <div class="card">
      <div class="card-body">
        <p class="card-text">Current rate: <span id="rateDisplay">–</span> stToken per 1 Token</p>
        <p class="card-text">Your stToken balance: <span id="balanceDisplay">–</span></p>
      </div>
    </div>

    <div id="statusMessage" class="text-danger"></div>
  </div>

  <script>
    if (typeof ethers === 'undefined') {
      alert('ethers.js failed to load. Please check your internet connection or try refreshing the page.');
    }

    const TOKEN_ADDRESS = '0xYourTokenAddress';
    const STAKING_ADDRESS = '0xYourStakingContractAddress';
    const CHAIN_ID = 1;
    const RPC_URL = 'https://your-rpc-url';

    const ERC20_ABI = [
      'function balanceOf(address) view returns (uint256)',
      'function approve(address, uint256) returns (bool)'
    ];
    const STAKING_ABI = [
      'function stake(uint256 amount) external',
      'function balanceOf(address) view returns (uint256)',
      'function totalSupply() view returns (uint256)'
    ];

    let provider;
    let signer;
    let tokenContract;
    let stakingContract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert('Please install MetaMask to use this dApp.');
          return;
        }
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const network = await provider.getNetwork();
        if (network.chainId !== CHAIN_ID) {
          await provider.send("wallet_switchEthereumChain", [{ chainId: `0x${CHAIN_ID.toString(16)}` }]);
        }

        tokenContract = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, signer);
        stakingContract = new ethers.Contract(STAKING_ADDRESS, STAKING_ABI, signer);

        const account = await signer.getAddress();
        document.getElementById('accountDisplay').textContent = `Connected: ${account}`;
        document.getElementById('approveBtn').disabled = false;
        document.getElementById('stakeBtn').disabled = false;
        await updateData();
      } catch (error) {
        console.error('Connection error:', error);
        document.getElementById('statusMessage').textContent = `Connection error: ${error.message}`;
      }
    }

    async function approve() {
      try {
        const amount = document.getElementById('stakeAmount').value;
        if (!amount || parseFloat(amount) <= 0) {
          document.getElementById('statusMessage').textContent = "Please enter a valid amount";
          return;
        }
        const amountBN = ethers.utils.parseUnits(amount, 18);
        document.getElementById('statusMessage').textContent = "Approving...";
        const tx = await tokenContract.approve(STAKING_ADDRESS, amountBN);
        await tx.wait();
        document.getElementById('statusMessage').textContent = "Approved successfully";
        setTimeout(() => document.getElementById('statusMessage').textContent = "", 3000);
      } catch (error) {
        console.error('Approve error:', error);
        document.getElementById('statusMessage').textContent = `Approve error: ${error.message}`;
      }
    }

    async function stake() {
      try {
        const amount = document.getElementById('stakeAmount').value;
        if (!amount || parseFloat(amount) <= 0) {
          document.getElementById('statusMessage').textContent = "Please enter a valid amount";
          return;
        }
        const amountBN = ethers.utils.parseUnits(amount, 18);
        document.getElementById('statusMessage').textContent = "Staking...";
        const tx = await stakingContract.stake(amountBN);
        await tx.wait();
        document.getElementById('statusMessage').textContent = "Staked successfully";
        setTimeout(() => document.getElementById('statusMessage').textContent = "", 3000);
        await updateData();
      } catch (error) {
        console.error('Stake error:', error);
        document.getElementById('statusMessage').textContent = `Stake error: ${error.message}`;
      }
    }

    async function updateData() {
      try {
        if (!signer) return;
        const userAddress = await signer.getAddress();
        const userBalance = await stakingContract.balanceOf(userAddress);
        const totalSupply = await stakingContract.totalSupply();
        document.getElementById('rateDisplay').textContent = "1";
        document.getElementById('balanceDisplay').textContent = ethers.utils.formatUnits(userBalance, 18);
      } catch (error) {
        console.error('Update data error:', error);
      }
    }

    document.getElementById('connectBtn').addEventListener('click', connectWallet);
    document.getElementById('approveBtn').addEventListener('click', approve);
    document.getElementById('stakeBtn').addEventListener('click', stake);
  </script>
</body>
</html>
